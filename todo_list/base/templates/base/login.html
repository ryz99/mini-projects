{% extends 'base/main.html' %}
{% block content %}         

<div class="header-bar">
    <h1>Please log in</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Log In">
    </form>
    <p>Register <a href="{% url 'register' %}">here</a>!</p>
</div>


{% endblock content %}
