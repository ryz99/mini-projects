{% extends 'base/main.html' %}
{% block content %}         

<div class="header-bar">
    <a href="{% url 'tasks'%}">&#8592; <b>Go back</b></a>
</div>

<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        {% if request.user == task.user  %}
        {{form.as_p}}
        <input class="button" type="submit" value="Submit">
        {% else %}
        <h3>This is not your task!</h3>
        {% endif %}
    </form>
</div>

{% endblock content %}
